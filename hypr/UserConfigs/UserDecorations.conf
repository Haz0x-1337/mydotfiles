# Decoration Settings

# Hyprland Wiki Links
# Animation - https://wiki.hyprland.org/Configuring/Animations/
# Decoration - https://wiki.hyprland.org/Configuring/Variables/#decoration

# Sourcing colors generated by wallust
source = $HOME/.config/hypr/wallust/wallust-hyprland.conf

general {
  border_size = 1
  gaps_in = 3
  gaps_out = 4
  
  col.active_border = $color1 
  col.inactive_border = $color1
}

decoration {
  rounding = 5
         
  active_opacity = 1.5
  inactive_opacity = 1.5
  fullscreen_opacity = 1.0.5

  dim_inactive = true
  dim_strength = 0.1
  dim_special = 0.5

  shadow {
    enabled = true
    range = 5
    render_power = 1

    color =  $color1
    color_inactive = $color1
  }


  blur {
    enabled = true	
    size = 1
    passes = 2
    ignore_opacity = true
    new_optimizations = true
    special = true
    popups = true
  }
}

group {
  col.border_active = $color15

	groupbar {
		col.active = $color0
  }
}
